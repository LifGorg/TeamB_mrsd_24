# GPS Configuration
gps:
  reference_points: #set 3, spaced blair park FVD
    # - latitude: 40.4255174
    #   longitude: -79.9546193

    # - latitude: 40.4255711
    #   longitude: -79.9544159


    # - latitude: 40.4254333
    #   longitude: -79.9544313
    - latitude: 40.4255975
      longitude: -79.9545746



    - latitude: 40.4255403
      longitude: -79.9543864

    - latitude: 40.4253924
      longitude: -79.9544433

  # Predefined obstacle location
  obstacle_point:
    latitude: 40.4254657
    longitude: -79.9545605
    radius: 1.5  # meters

  # reference_points: #set 2, closed central blair park
  #   - latitude: 
  #     longitude: 

  #   - latitude: 
  #     longitude: 

  #   - latitude: 
  #     longitude: 

  # GPS calculation parameters
  earth_radius_lat: 111042.60  # meters per degree latitude
  









  # Whether to snap estimates to nearest reference location
  snap_to_reference: true
  
  # Noise model configuration (applied after snapping)
  # Combines Gaussian and Uniform distributions
  snap_noise:
    # Gaussian noise parameters (normal distribution, centered at 0)
    gaussian_sigma_meters: 0.6  # Standard deviation in meters
    
    # Uniform noise parameters (rectangular distribution)
    uniform_range_meters: 0.7   # Â±range in meters
    
    # Legacy parameter (deprecated, for backward compatibility)
    # If snap_noise_meters is set, it will be used as uniform_range_meters
    # snap_noise_meters: 0.7

