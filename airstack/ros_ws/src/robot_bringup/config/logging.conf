# ROS 2 日志配置文件
# 用于将所有日志保存到文件，方便飞行后查看

# 日志级别：DEBUG, INFO, WARN, ERROR, FATAL
[logger_config]
level=INFO

# 日志格式
[logger_format]
# 时间戳 [日志级别] [节点名称]: 消息
format=[{time}] [{severity}] [{name}]: {message}

# 日志输出配置
[logger_output]
# 同时输出到控制台和文件
console=true
file=true

# 文件输出配置
[logger_file]
# 日志文件路径（支持时间戳占位符）
# {time} 会被替换为启动时间
path=/root/.ros/log/robot_{time}.log
# 日志文件大小限制（MB），超过后会轮转
max_size=100
# 保留的日志文件数量
max_files=10

